<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Mortgage Overpayment Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

<div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-7xl">
    <header class="text-center mb-8">
        <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">Advanced Mortgage Overpayment Simulator</h1>
        <p class="mt-2 text-lg text-gray-600">Simulate your mortgage payoff with a fixed monthly payment and a 10% annual overpayment cap.</p>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- Input Controls -->
        <div class="bg-white rounded-xl shadow-md p-6">
            <form id="mortgageForm" class="space-y-6">
                <fieldset>
                    <legend class="text-2xl font-semibold mb-4 border-b pb-4">Loan Details</legend>
                    <div class="space-y-6 mt-4">
                        <div>
                            <label for="principal" class="block text-sm font-medium text-gray-700 mb-1">Total Principal</label>
                            <div class="relative">
                                <span class="absolute left-0 top-0 h-full pl-4 flex items-center text-gray-400">£</span>
                                <input type="number" id="principal" value="844000" class="w-full pl-10 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                        </div>
                        <div>
                            <label for="term" class="block text-sm font-medium text-gray-700 mb-1">Full Mortgage Term</label>
                            <div class="relative">
                                <input type="number" id="term" value="37" class="w-full pr-10 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                                <span class="absolute right-0 top-0 h-full pr-4 flex items-center text-gray-400">Years</span>
                            </div>
                        </div>
                        <div>
                            <label for="paymentAmount" class="block text-sm font-medium text-gray-700 mb-1">Payment Amount</label>
                            <div class="relative">
                                <span class="absolute left-0 top-0 h-full pl-4 flex items-center text-gray-400">£</span>
                                <input type="number" id="paymentAmount" value="4000" class="w-full pl-10 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                        </div>
                    </div>
                </fieldset>

                <fieldset class="border-t border-gray-200 pt-6">
                    <legend class="text-lg font-medium text-gray-900">Interest Rate Schedule (2-Year Fixes)</legend>
                    <div id="interestRatePeriods" class="mt-4 space-y-2">
                        <!-- JS will populate this -->
                    </div>
                    <button type="button" id="addRateBtn" class="mt-2 text-sm font-medium text-indigo-600 hover:text-indigo-500">+ Add Rate Period</button>
                </fieldset>
            </form>
        </div>

        <!-- Chart and Summary -->
        <div class="lg:col-span-2 bg-white rounded-xl shadow-md p-6">
            <div id="results" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-center">
                    <div class="bg-gray-100 p-4 rounded-lg">
                        <h3 class="text-sm font-medium text-gray-500">Actual Payoff Time</h3>
                        <p id="payoffTime" class="text-2xl font-semibold text-indigo-600">-</p>
                    </div>
                    <div class="bg-gray-100 p-4 rounded-lg">
                        <h3 class="text-sm font-medium text-gray-500">Total Interest Paid</h3>
                        <p id="totalInterest" class="text-2xl font-semibold text-indigo-600">-</p>
                    </div>
                    <div class="bg-gray-100 p-4 rounded-lg">
                        <h3 class="text-sm font-medium text-gray-500">Initial Min. Payment</h3>
                        <p id="initialMinPayment" class="text-2xl font-semibold text-indigo-600">-</p>
                    </div>
                    <div class="bg-gray-100 p-4 rounded-lg">
                        <h3 class="text-sm font-medium text-gray-500">Total Overpayments</h3>
                        <p id="totalOverpayments" class="text-2xl font-semibold text-indigo-600">-</p>
                    </div>
                </div>
                <div class="w-full h-80 sm:h-96 bg-white rounded-lg p-2">
                    <canvas id="payoffChart"></canvas>
                </div>
                <div id="info-message" class="hidden text-center text-blue-600 font-medium p-3 bg-blue-100 rounded-md"></div>
                <div id="error-message" class="hidden text-center text-red-500 font-medium p-3 bg-red-100 rounded-md"></div>
            </div>
        </div>
    </div>
</div>
<script type="module" src="./src/main.js"></script>
</body>
</html>
